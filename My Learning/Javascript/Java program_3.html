<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3th Programming</title>
</head>
<body>
    <script type="text/JavaScript">
        var choice = 11
        switch(choice){
            case 1:document.write("<br/>block1")
                    break;
            case 2:document.write("<br/>block2")
                    break;
            case 3:document.write("<br/>block3")
                    break;
            case 4:document.write("<br/>block4")
                    break;
            case 10:document.write("<br/>block10")
                    break;
            default: document.write("<br/> wrong choice")
                    break;
        }
        document.write("<br/> finish")
    </script>
</body>
</html>
